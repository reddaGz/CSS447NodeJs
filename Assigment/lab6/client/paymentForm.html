<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 4 Horizontal Form Layout</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .bs-example{
        margin: 20px;        
    }
</style>
</head>
<body>
    <div>
        <div class="bs-example">
            <form action="#" method="post">
                <div class="form-group row">
                    <label for="last_name" class="col-sm-2 col-form-label">Last name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="last_name" placeholder="last name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="card_number" class="col-sm-2 col-form-label">Card number</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="card_number" placeholder="card number" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exp_date" class="col-sm-2 col-form-label">Expire date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="exp_date" placeholder="Expire date" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="csv" class="col-sm-2 col-form-label">csv</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="csv" placeholder="csv" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary" >confirm order</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

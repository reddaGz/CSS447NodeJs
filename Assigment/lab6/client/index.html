<!DOCTYPE html>
<html>
  <head>
    <!-- css links  -->
    <!-- https://www.tutorialrepublic.com/twitter-bootstrap-tutorial/bootstrap-buttons.php -->
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./main.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="nagivation" id="navigation_page">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Redda Book store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
  
              </li>
 
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><button style="background-color: red;" id="logout">logout</button></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>


    <!-- this is login form -->
    <div class="login_form" id="login_form_id">
      <div class="wrapper fadeInDown">
      <div id="formContent">
        <div class="fadeIn first">
          <img src="./image/key.jpeg" id="icon" alt="User Icon" />
        </div>
        <div class="form_login">
          <p>
            <input type="text" id="user_name" class="fadeIn second" name="user_name" placeholder="user name">
          </p>
          <p>
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
          </p>
          <p>
            <input  type="button" class="btn btn-success"  value="Log In" id="login">
          </p>
          <div class="eror_display" id="error_div">
            <p style="color: red;" id="wrong_message"></p>
          </div>
        </div>
        <div id="formFooter">
         <button type="button" class="btn btn-primary" id="create_new">Create new account</button>  
        </div>
      </div>
    </div>
    </div>



    <!-- this add book  form -->
    <div class="add_book_form" id="add_book_id">
        <div class="add_new_book">
          <div class="container">
            <h1 id="form-title">Add a book</h1>
            <form id="add_form">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Title"
                />
              </div>
              <div class="mb-3">
                <label for="ISBN" class="form-label">ISBN</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="ISBN"
                  id="ISBN"
                />
              </div>
              <div class="mb-3">
                <label for="publishDate" class="form-label">Publish date</label>
                <input
                  type="date"
                  class="form-control"
                  placeholder="mm/dd/yyy"
                  id="publishDate"
                />
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">author</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="author"
                  id="author"
                />
              </div>
              <button type="submit" class="btn btn-primary" id="addBtn">
                Submit
              </button>
            </form>
          </div>
        </div>
    </div>
   
    <p> 
    </p>
  <div class="container-a" id="book_container">
    <div class="container-a" id="display-book">  
    
    </div>
  </div>
  </body>
</html>
